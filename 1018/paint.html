            <label class="ftitle">填寫訂購資訊</label>
            <div>  
                <label>名字</label>

            <div>

            </div>
            <div>
                <div>
                    <label>收件地址</label>
                    <select name="city">
                        <option value="default">請選擇城市</option>
                        <option value="random">隨機</option>
                    </select>
                    <select name="area">
                        <option value="Meili">請選擇區域</option>
                        <option value="random">隨機</option>
                    </select>
                </div>
                <input type="text" name="user_FirstName" placeholder="請輸入詳細地址">
            </div>
            <div>
                <label>選擇設計師風格</label>
                <select name="style">
                    <option value="Meili">Meili</option>
                    <option value="random">隨機</option>
                </select>
            </div>
            <div>
                <label>付款方式</label>
                <select name="payment">
                    <option value="cod">貨到付款</option>
                    <option value="card">信用卡付費</option>
                    <option value="postOffice">郵局匯款</option>
                </select>
            </div>
            <div>
                <label>加購服務</label>
                <input type="checkbox" id="wrap" name="plus[]" value="plus_wrap">
                <label for="wrap">送禮用包裝+100</label>
                <input type="checkbox" id="noframe" name="plus[]" value="plus_noframe">
                <label for="noframe">無框畫+250</label>
            </div>
            總金額 NT$ 300
